<!DOCTYPE html>
<html>
<head>
    <title>Simple Tulip Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* Layout and base styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            font-family: 'Open Sans', sans-serif;
        }

        /* Container for content */
        .content {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Styling for the header */
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 32px;
            color: #333;
        }

        /* Image styling */
        img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>You're the prettiest girl ever.</h1>
        <img src="https://www.thespruce.com/thmb/6X6QbHldjHLfvznr33aUgvhiP3k=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/tulip-types-for-spring-garden-1315804-hero-5c10c927e00c459eb24c702be447e50d.jpg" alt="Tulip">
    </div>
</body>
</html>
